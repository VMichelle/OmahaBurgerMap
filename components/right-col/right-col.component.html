<body>
<h1 id="sectionTitle">Downtown and Midtown Favorites</h1>

<div class="burgerCards">

    <div class="cardBlock" *ngFor="let burger of burgers">

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{burger.burgerName}}</mat-card-title>
          <mat-card-subtitle>{{burger.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{burger.image}}">
        <mat-card-content>
          <p class="description">
            {{burger.description}}
          </p>
        </mat-card-content>
      
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      
      </mat-card>

    </div>

</div>

</body>
